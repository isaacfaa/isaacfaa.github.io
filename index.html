<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>


    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: pink;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 500px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #d1004b;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 25px;
            border: none;
            font-size: 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #ff3366;
            color: white;
        }

        #noBtn {
            background-color: white;
            border: 2px solid #ff3366;
            color: #ff3366;
        }
        img{
            height: 300px;
            width: auto;
        }


        /* Mobile-friendly adjustments */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }
            button {
                font-size: 1rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="car.jpg">
        <h1>be my valentine?</h1>

        <div class="buttons">
            <button id="yesBtn">yes (yay)</button>
            <button id="noBtn">I hate you</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");

        let yesSize = 1;

        noBtn.addEventListener("click", () => {
            yesSize += 0.3; // Increase size each time she says no
            yesBtn.style.transform = `scale(${yesSize})`;
        });

        yesBtn.addEventListener("click", () => {

            const duration = 10000; // 3 seconds
            const end = Date.now() + duration;
            document.body.innerHTML = `
                    <div style="text-align:center; padding:20px;">
                        <img src="yay.jpg">
                        <h1 style="color:#d1004b; font-size:2.2rem;">
                            yippie!!!!!!!!!!!!!!!!!!!!!!!
                        </h1>
                    </div>
                `;

            (function frame() {
                confetti({
                    particleCount: 4,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 8,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            setTimeout(() => {
                document.body.innerHTML = `
                    <div style="text-align:center; padding:20px;">
                        <img src="yay.jpg">
                        <h1 style="color:#d1004b; font-size:2.2rem;">
                            yippie!!!!!!!!!!!!!!!!!!!!!!!
                        </h1>
                    </div>
                `;
            }, duration);
        });

        //         `;

    </script>
</body>
</html>
